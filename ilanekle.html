<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-pin Project</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="/assets/images/important/logo.png"
      type="image/x-icon"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/ilanekle.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container formBox">
      <form>
        <div class="categoryBox">
          <label class="adInputLabels" for="adCategoryInput">Kategori</label>
          <select
            class="form-select adInputs"
            aria-label="Default select example"
          >
            <option selected>Bir seçim yapın</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <label class="adInputLabels" for="adCategoryInput">İlan Başlığı</label>
        <input class="form-control adInputs" type="text" />
        <label for="adDescription" class="form-label adInputLabels"
          >İlan Açıklaması</label
        >
        <textarea
          class="form-control adInputs"
          id="adDescription"
          rows="3"
        ></textarea>
        <label class="adInputLabels" for="adPrice">İlan Fiyatı</label>
        <div class="priceBox">
          <input
            id="adPrice"
            type="number"
            class="form-control adInputs"
            min="1"
          />
        </div>
        <div class="mb-3">
          <label for="adImg" class="form-label adInputLabels"
            >İlan Görseli</label
          >
          <input class="form-control adInputs" type="file" id="adImg" />
        </div>
        <button class="adBtn" type="submit">Gönder</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/requests.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
